
<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <script src="js/Chart.min.js"></script>
    <link rel="stylesheet" href="css/datepicker.css">

  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>   
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
<canvas id="myChart" width="1000" height="500"></canvas>  
<script>
        var ctx = document.getElementById("myChart");
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ["12","13","14","15","16","17"],
                datasets: [{
                    label: '% de CO2',
                    data: [2,4,1,6,10,9],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                }
            }
        });
       
var con = ctx.getContext("2d");
con.rotate(180 * Math.PI / 180);
        </script>
</body>
